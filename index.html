<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="ms-3 me-3">
            <section class="col-md-9 shadow-card py-5 px-5 mb-5 bg-body rounded mt-5 m-auto">
                <h2 class="title text-center mb-4">Discount Calculator</h2>
    
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Product Price </span>
                    <input id="bill-amount" type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" required>
                </div>
    
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Discount Value (%) </span>
                    <input id="discount-value" type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" required>
                </div>
    
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text bg-violet text-white">Discount Amount </span>
                    <input id="discount-amount" disabled type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text bg-violet text-white">Price After Discount </span>
                    <input id="price-after-discount" disabled type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
    
                <div id="error-message" class="w-auto my-3 d-none">
                    <p class="text-danger text-sm-center">Input yang diberikan tidak boleh kosong!</p4>
                </div>
    
                <div class="text-center mt-4">
                    <button id="submit" type="button" class="btn btn-violet size">Submit</button>
                    <button id="reset" type="button" class="btn btn-secondary size">Reset</button>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
